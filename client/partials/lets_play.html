<div ng-controller="playController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#/dashboard">Trivia Home</a></li>
          <li><a href="#/new_question">Add New Question</a></li>
          <li class="active"><a href="#/lets_play">Play!</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><button type="button" class="btn btn-danger" ng-click="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h4>Hi {{sessionUser.username}}</h4>
    <h4>Choose an Answer for each of the Questions and then submit to get your score</h4>
    <h4>Good Luck!</h4>
    <p style="color: red" ng-repeat="error in errors">{{error}}</p>
    <form ng-submit="submitAnswers()">
      <div class="well" ng-repeat="quiz in quizQuestions track by $index">
        <h5>{{quiz.question}}</h5>
        <div class="radio">
          <label><input type="radio" ng-model="$parent.answers[$index].answer" value="{{quiz.correctAnswer}}">{{quiz.correctAnswer}}</label>
        </div>
        <div class="radio">
          <label><input type="radio"  ng-model="$parent.answers[$index].answer" value="{{quiz.fakeAnswer1}}">{{quiz.fakeAnswer1}}</label>
        </div>
        <div class="radio">
          <label><input type="radio" ng-model="$parent.answers[$index].answer" value="{{quiz.fakeAnswer2}}">{{quiz.fakeAnswer2}}</label>
        </div>
      </div>
      <button type="button" class="btn btn-warning" ng-click="goback()">Cancel</button>
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
  </div>
</div>
