<div ng-controller="loginController">
  <div class="container">
    <h1>What's your name User?</h1>
    <p style="color: red" ng-repeat="error in errors">{{error}}</p>
    <form ng-submit="login()">
      <div class="form-group">
        <label for="name">Insert Name Here:</label>
        <input type="text" class="form-control" ng-model="newUser.name" id="name">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
